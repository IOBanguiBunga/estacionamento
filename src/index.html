<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Estacionamento</title>
  </head>
  <body>
    <div class="content">
      <h1>Registra Agui o Teu Veiculo</h1>
      <div class="row g-3 needs-validation" id="inputes" >
        <input type="text" id="name"    class="form-control form-control-lg" placeholder="Nome do veículo" autocomplete="off"/>
        <input type="text" id="licence" class="form-control form-control-lg" placeholder="Placa do veículo" autocomplete="off"/>
        <button id="send" class="btn btn-primary success">Registrar</button>
      </div>

      <table class="table table-striped table-hover table-active" id="table">
        <thead>
          <tr>
            <th>Veículo</th>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="garage"></tbody>
      </table>

    </div>
  </body>

  <script src="main.js"></script>
</html>
